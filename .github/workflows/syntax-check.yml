name: Formula Syntax Check

on:
  pull_request:
    paths: ['Formula/**']
  push:
    paths: ['Formula/**']
    branches: [main]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Homebrew dependencies
        run: |
          # Install minimal dependencies for style checking
          gem install rubocop

      - name: Check formula syntax and style
        run: |
          # Check all formulas exist and are valid Ruby
          for formula in Formula/*.rb; do
            echo "Checking syntax for $formula"
            ruby -c "$formula"
            echo "✅ $formula syntax is valid"
          done
          
          echo "✅ All formulas have valid Ruby syntax"
          
          # Basic structure validation
          for formula in Formula/*.rb; do
            echo "Validating structure of $formula"
            
            # Check for required methods and structure
            if grep -q "class.*< Formula" "$formula" && \
               grep -q "def install" "$formula" && \
               grep -q "test do" "$formula"; then
              echo "✅ $formula has required Homebrew structure"
            else
              echo "❌ $formula missing required Homebrew structure"
              exit 1
            fi
          done